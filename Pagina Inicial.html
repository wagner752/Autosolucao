<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Árvore de Botões</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="btn-group">
        <button type="button" class="btn btn-primary main-btn" data-target="pdv-mobshop">PDV / Mobshop</button>
        <button type="button" class="btn btn-primary main-btn" data-target="internet">Internet</button>
        <button type="button" class="btn btn-primary main-btn" data-target="cupom-printer">Impressora de Cupom</button>
        <button type="button" class="btn btn-primary main-btn" data-target="a4-printer">Impressora A4</button>
      </div>
    </div>
  </div>
  <div class="row btn-container"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
  $(document).ready(function() {
    $(".main-btn").click(function() {
      var target = $(this).data('target');
      $(".btn-container").empty(); // Limpa os botões anteriores

      // Adiciona botões de segundo nível baseado no botão principal clicado
      switch(target) {
        case "pdv-mobshop":
          addSubButtons(["Opção 1", "Opção 2", "Opção 3", "Opção 4"], "pdv-mobshop");
          break;
        case "internet":
          addSubButtons(["Opção A", "Opção B", "Opção C", "Opção D"], "internet");
          break;
        case "cupom-printer":
          addSubButtons(["Opção X", "Opção Y", "Opção Z", "Opção W"], "cupom-printer");
          break;
        case "a4-printer":
          addSubButtons(["Opção Alpha", "Opção Beta", "Opção Gamma", "Opção Delta"], "a4-printer");
          break;
      }
    });

    // Função para adicionar botões de segundo nível
    function addSubButtons(buttonNames, parentTarget) {
      var btnGroup = $("<div class='btn-group'></div>");
      buttonNames.forEach(function(name) {
        var btn = $("<button type='button' class='btn btn-secondary sub-btn' data-target='" + parentTarget + "-" + name.toLowerCase().replace(/\s+/g, '-') + "'></button>").text(name);
        btnGroup.append(btn);
      });
      $(".btn-container").append(btnGroup);
    }

    // Evento de clique para os botões de segundo nível
    $(document).on('click', '.sub-btn', function() {
      var target = $(this).data('target');
      

      // Adiciona botões de terceiro nível baseado no botão de segundo nível clicado
      switch(target) {
        case "pdv-mobshop-opção-1":
          addSubButtons(["Subopção A", "Subopção B", "Subopção C", "Subopção D"], "pdv-mobshop-opção-1");
          break;
        case "internet-opção-a":
          addSubButtons(["Subopção X", "Subopção Y", "Subopção Z", "Subopção W"], "internet-opção-a");
          break;
        // Adicione mais casos conforme necessário para os outros botões de segundo nível
      }
    });
  });
</script>

</body>
</html>
